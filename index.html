<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>Food Ordering System</title>
</head>
<body>
    <div class="container">
        <h2>Food Ordering System</h2>

        <form>
            <p><strong>Menu:</strong></p>
            <label><input type="checkbox" id="carbonara" value="100"> Carbonara (₱100)</label><br>
            <label><input type="checkbox" id="garlic" value="50"> Garlic Bread (₱50)</label><br>
            <label><input type="checkbox" id="salad" value="80"> Caesar Salad (₱80)</label><br>
            <label><input type="checkbox" id="icedtea" value="40"> Iced Tea (₱40)</label><br>
            <label><input type="checkbox" id="water" value="30"> Sparkling Water (₱30)</label><br><br>

            <p><strong>Customer Details:</strong></p>
            <input type="text" id="cust_name" placeholder="Enter Name"><br>
            <input type="text" id="cust_address" placeholder="Enter Address"><br>
            <input type="text" id="cust_contact" placeholder="Enter Contact number"><br>

            <input type="button" py-click="create_order" value="Create Order" class="btn">
        </form>

        <div id="output" class="output-box"></div>
    </div>

    <py-script src="main.py"></py-script>
</body>
</html>
